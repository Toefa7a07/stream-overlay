<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socials Pop Up</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    #popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      pointer-events: none;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="popup">
    <video id="popupVideo" autoplay playsinline>
      <source src="sub-animatie.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const video = document.getElementById("popupVideo");

    function triggerRandomPopup() {
      const delay = Math.random() * 20000 + 10000; // 10â€“30 sec
      setTimeout(() => {
        popup.style.display = "block";
        video.currentTime = 0;
        video.play();

        video.onended = () => {
          popup.style.display = "none";
          triggerRandomPopup(); // start next round
        };
      }, delay);
    }

    triggerRandomPopup();
  </script>
</body>
</html>
