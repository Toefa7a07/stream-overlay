<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    video {
      width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline>
    <source src="sub-animatie.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("video");

    function playRandom() {
      const delay = Math.random() * 20000 + 10000; // 10 tot 30 sec
      setTimeout(() => {
        video.style.display = "block";
        video.currentTime = 0;
        video.play();

        video.onended = () => {
          video.style.display = "none";
          playRandom();
        };
      }, delay);
    }

    playRandom();
  </script>
</body>
</html>
